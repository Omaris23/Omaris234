    <style>
        /* Estilos generales */
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            color: #444;
            background-color: #f8f8f8;
        }
        a {
            text-decoration: none;
            color: inherit;
        }
        header {
            background: #333;
            color: white;
            text-align: center;
            padding: 2rem 0;
            position: sticky;
            top: 0;
            z-index: 1000;
        }

        header h1 {
            margin: 0;
            font-size: 2.5rem;
            animation: fadeIn 1s ease-in-out;
        }

        header p {
            font-size: 1.2rem;
            margin-top: 0.5rem;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(-10px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        nav {
            background: #555;
            padding: 1rem 0;
            text-align: center;
        }

        nav a {
            color: white;
            margin: 0 1rem;
            text-decoration: none;
            font-weight: bold;
            transition: color 0.3s;
        }

        nav a:hover {
            color: #ff5722;
        }

        .section {
            padding: 3rem 2rem;
            text-align: center;
        }

        .section h2 {
            font-size: 2rem;
            margin-bottom: 1rem;
            animation: fadeIn 1s ease-in-out;
        }

        .menu-category {
            margin: 2rem 0;
        }

        .menu-grid {
            display: flex;
            justify-content: center;
            gap: 2rem;
            flex-wrap: wrap;
        }

        .menu-item {
            width: calc(33% - 2rem);
            background: white;
            border-radius: 8px;
            overflow: hidden;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            text-align: center;
            transition: transform 0.3s, box-shadow 0.3s;
        }

        .menu-item:hover {
            transform: translateY(-10px);
            box-shadow: 0 6px 10px rgba(0, 0, 0, 0.2);
        }

        .menu-item img {
            width: 100%;
            height: auto;
        }

        .menu-item h3 {
            margin: 1rem 0;
            font-size: 1.2rem;
        }

        .menu-item p {
            margin: 0 1rem 1rem;
            font-size: 0.9rem;
            color: #666;
        }

        footer {
            background: #333;
            color: white;
            text-align: center;
            padding: 2rem 0;
        }

        /* Formulario de contacto */
        #contacto {
            background: #f1f1f1;
            padding: 2rem 1rem;
        }

        form {
            max-width: 600px;
            margin: auto;
            background: white;
            padding: 2rem;
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        form input,
        form textarea {
            width: 100%;
            padding: 1rem;
            margin: 1rem 0;
            border: 1px solid #ccc;
            border-radius: 5px;
            font-size: 1rem;
        }

        form button {
            background: #333;
            color: white;
            border: none;
            padding: 1rem 2rem;
            border-radius: 5px;
            cursor: pointer;
            transition: background 0.3s;
        }

        /* Estilos básicos */
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            color: #333;
        }

        a {
            text-decoration: none;
            color: inherit;
        }

        header {
            background: #333;
            color: white;
            text-align: center;
            padding: 2rem 0;
            position: sticky;
            top: 0;
            z-index: 1000;
        }

        header h1 {
            margin: 0;
            font-size: 2.5rem;
            animation: fadeIn 1s ease-in-out;
        }

        header p {
            font-size: 1.2rem;
            margin-top: 0.5rem;
        }

        nav {
            display: flex;
            justify-content: center;
            background: rgba(0, 0, 0, 0.7);
            padding: 1rem 0;
        }

        nav ul {
            list-style: none;
            display: flex;
            gap: 2rem;
            margin: 0;
            padding: 0;
        }

        nav ul li a {
            color: white;
            font-weight: bold;
        }

        .section {
            padding: 3rem 2rem;
            text-align: center;
        }

        .menu {
            display: flex;
            gap: 2rem;
            justify-content: center;
            flex-wrap: wrap;
        }

        .menu-item {
            width: calc(33% - 2rem);
            padding: 1rem;
            border: 1px solid #ddd;
            border-radius: 8px;
            background: #f9f9f9;
        }

        .gallery {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 1rem;
            margin: 2rem 0;
        }

        .gallery img {
            width: 100%;
            border-radius: 8px;
        }

        .testimonials {
            background: #f4f4f4;
            padding: 3rem 2rem;
        }

        .testimonial {
            font-style: italic;
            margin-bottom: 2rem;
        }

        .form-container {
            text-align: left;
            max-width: 600px;
            margin: 0 auto;
        }

        .form-container label {
            display: block;
            margin: 1rem 0 0.5rem;
        }

        .form-container input, .form-container textarea {
            width: 100%;
            padding: 0.5rem;
            margin-bottom: 1rem;
            border: 1px solid #ddd;
            border-radius: 4px;
        }

        footer {
            background: #333;
            color: white;
            text-align: center;
            padding: 2rem;
        }

        footer p {
            margin: 0;
        }
    </style>
</head>
